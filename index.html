       .filter-container,.search-container{padding:10px;box-shadow:0 0 15px rgba(0,0,0,.2);background:#fff}body,html{height:100%;margin:0;padding:0}.container{display:flex;flex-direction:row;height:100%}#mapid{flex:1;height:100%;min-width:0}.filter-container{width:250px;overflow-y:auto}.search-container{position:absolute;top:10px;left:10px;z-index:1000;border-radius:5px}.filter-section{margin-bottom:15px}.filter-section h4{margin:0 0 5px;font-size:14px}.filter-section div{padding:2px 0}#search-results{max-height:200px;overflow-y:auto;margin-top:10px;border-top:1px solid #eee;padding-top:5px}#search-results div{padding:5px 0;cursor:pointer}#search-results div:hover{background-color:#f0f0f0}.filter-container button{margin-bottom:10px;padding:5px 10px;cursor:pointer;width:100%;border:1px solid #ccc;border-radius:5px;background-color:#f9f9f9}.filter-container button:hover{background-color:#e0e0e0}.leaflet-control-locate{background-color:#fff;border-radius:4px;box-shadow:0 1px 5px rgba(0,0,0,.4);cursor:pointer;padding:5px;text-align:center}.leaflet-control-locate:hover{background-color:#f4f4f4}.legend{background:#fff;padding:10px;border-radius:5px;box-shadow:0 0 15px rgba(0,0,0,.2);line-height:18px;font-size:12px;width:150px}.legend i{width:16px;height:16px;margin-right:8px;margin-top:3px;font-size:12px}@media (max-width:768px){.container{flex-direction:column}#mapid{height:75vh}.filter-container{width:95%;height:25vh;box-shadow:none}.search-container{left:10px;width:calc(100% - 95px)}.legend{display:none}}.end-marker,.start-marker{color:#fff;width:28px;height:28px;text-align:center;line-height:28px;font-weight:700;box-shadow:0 0 2px rgba(0,0,0,.5)}.start-marker{background:#2ecc71;border-radius:50%;border:2px solid #fff}.end-marker{background:#e74c3c;border-radius:50%;border:2px solid #fff}

<body>
    <div class="container">
        <div id="mapid"></div>
        <div class="filter-container" style="font-family: arial;font-size: 12px">
            <button id="reset-filters">Reset Filters</button>
            <button id="clear-filters">Clear All</button>
            <div class="filter-section">
                <h4>Class</h4>
                <div id="class-filters"></div>
            </div>
            <div class="filter-section">
                <h4>Status</h4>
                <div id="status-filters"></div>
            </div>
            <div class="filter-section">
                <h4>Village</h4>
                <div id="village-filters"></div>
            </div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search locations or data..." />
        <button id="search-button">Search</button>
        <div id="search-results"></div>
    </div>
